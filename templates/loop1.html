<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if name %}
        {% for i in name %}
            <h1>for loop</h1>
            <h1>{{i}}</h1>
        {% endfor %}
    {% else %}
         <h1>i am in else block</h1>
         <h1>data is empty</h1>
    {% endif %}
</body>
</html>
